<html>
	<head>
	<meta charset="utf-8">
	<title>HTML editor of the explosive effects</title>
	<link rel="stylesheet" href="codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="codemirror/theme/monokai.css">
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #222;
		}
		.Codemirror {
			width: 100%;
			height: 100%;
			font-size: 20px;
		}
		a svg {
			fill: #888;
		}
		a:hover svg {
			fill: white;
		}
	</style>
	</head>
	<body>
		<script type="text/javascript" async="" src="http://www.google-analytics.com/ga.js"></script>
	    <script src="codemirror/lib/codemirror.js"></script>
	    <script src="codemirror/addon/edit/closetag.js"></script>
	    <script src="codemirror/mode/xml/xml.js"></script>
	    <script src="codemirror/mode/javascript/javascript.js"></script>
	    <script src="codemirror/mode/css/css.js"></script>
	    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
	    <script src="codemirror/code-blast/code-blast.js"></script>
	    <script>
			window.cm = CodeMirror(document.body, {
				lineNumbers: true,
				mode:  "htmlmixed",
				theme: 'monokai',
				lineWrapping: true,
				autofocus: true,
				tabSize: 2,
				value: "<article>\n  <h1>HTML editor of the explosive effects</h1>\n  <div class=\"based-on\">\n    Based on Meowv's HTML editor:\n    Blog: https://www.meowv.com\n  </div>\n  \n  <div>\n\t  Github: https://github.com/Meowv/Venus/\n  </div>\n  \n</article>",
				autoCloseTags: true,
				blastCode: { effect: 2 },
			});
	    </script>
		<canvas width="1920" height="955" style="position: absolute; top: 0px; left: 0px; z-index: 1; pointer-events: none;"></canvas>
		<canvas width="1203" height="745" style="position: absolute; top: 0px; left: 0px; z-index: 1; pointer-events: none;"></canvas>
	</body>
</html>
